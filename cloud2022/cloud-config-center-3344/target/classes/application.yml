server:
  port: 3344
spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://gitee.com/cuixiaotu/cloud-config.git
          search-paths: #搜索目录
            - cloud-config
      label: main #读取分组
eureka:
  client:
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://localhost:7001/eureka
debug: true